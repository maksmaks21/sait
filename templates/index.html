{% extends 'base.html' %}
{% block content %}

<!-- Головна сторінка привітання -->
<div class="text-center my-5">
    <h1 class="text-warning">Світ Втуберства</h1>
    <p style="color: #ffd700; font-size: 1.25rem;">
      Поринь у цифрову творчість і познайомся з віртуальними стрімерами!
    </p>
    
    <!-- Кнопка додавання статті -->
    <a href="/add" class="btn btn-outline-light mt-3"> Додати статтю</a>
</div>

<h2 class="text-warning text-center">Vtube-Статті</h2>

<div class="row mt-4">
    {% for article in articles %}
    <div class="col-md-4 mb-4">
        <div class="card h-100 bg-dark text-light">
            <img src="{{ url_for('static', filename=article[4]) }}" class="card-img-top" alt="Зображення статті" style="height: 200px; object-fit: cover;">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ article[1] }}</h5>
                <p class="card-text">{{ article[3] }}</p>
                <a href="{{ url_for('article_page', article_id=article[0]) }}" class="btn btn-outline-info mt-auto">Читати далі</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
