{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
    <h1 class="text-warning text-center">Відгуки</h1>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Ваше ім'я</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Відгук</label>
            <textarea name="message" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-outline-light">Надіслати</button>
    </form>

    {% if reviews %}
    <div class="mt-5">
        <h3 class="text-info">Попередні відгуки:</h3>
        <ul class="list-group">
            {% for review in reviews %}
            <li class="list-group-item bg-dark text-light">
                <strong>{{ review[0] }}</strong><br>{{ review[1] }}
            </li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>
{% endblock %}
