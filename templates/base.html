<html lang="uk"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Втуберство Блог</title>

    <!-- Іконка сайту -->
    <link rel="icon" href="{{ url_for('static', filename='img/image-removebg-preview (4).png') }}" type="image/x-icon">
    
    <!-- Підключення стилів Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Підключення кастомних стилів -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <!-- Верхнє меню сайту -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <!-- Логотип -->
            <a class="navbar-brand d-flex align-items-center gap-2" href="/">
                <img src="{{ url_for('static', filename='img/image-removebg-preview (3)-Photoroom.png') }}" width="125" height="52" alt="Лого" class="rounded">
                LogikaBlog
            </a>
            
            <!-- Кнопка для мобільного меню -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Меню навігації -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="/">Головна</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('contacts_page') }}">Контакти</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('about_page') }}">Про Втуб</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('faq_page') }}">часті питання</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('resources_page') }}">Корисні ресурси</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('reviews_page') }}">відгуки</a></li>
                </ul>

                <!-- Пошук з підказками -->
                <form class="d-flex position-relative" action="/search" method="get" autocomplete="off">
                    <input class="form-control me-2" id="searchInput" name="query" type="search" placeholder="Шукати...">
                    <button class="btn btn-outline-light" type="submit">Пошук</button>

                    <!--випадаюче вікно -->
                    <div id="suggestions" class="position-absolute bg-dark text-light border rounded mt-1 w-100" style="z-index: 10;"></div>
                </form>

            </div>
        </div>
    </nav>

    <!-- Контент сторінки -->
    <main class="container my-4">
        {% block content %}
        {% endblock content %}
    </main>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS для пошуку з підказками -->
    <script>
        const input = document.getElementById("searchInput");
        const suggestions = document.getElementById("suggestions");

        input.addEventListener("input", () => {
            const query = input.value;
            if (query.length > 0) {
                fetch(`/search_suggestions?query=${query}`)
                    .then(res => res.json())
                    .then(data => {
                        suggestions.innerHTML = "";
                        if (data.length > 0) {
                            data.forEach(article => {
                                const div = document.createElement("div");
                                div.className = "px-2 py-1 suggestion-item";
                                div.style.cursor = "pointer";
                                div.textContent = article[1];
                                div.onclick = () => {
                                    input.value = article[1];
                                    suggestions.innerHTML = "";
                                };
                                suggestions.appendChild(div);
                            });
                        } else {
                            const noRes = document.createElement("div");
                            noRes.className = "px-2 py-1 text-muted";
                            noRes.textContent = "Такої статті немає";
                            suggestions.appendChild(noRes);
                        }
                    });
            } else {
                suggestions.innerHTML = "";
            }
        });

        // Закриття підказок при кліку поза полем
        document.addEventListener("click", e => {
            if (!e.target.closest("#searchInput")) {
                suggestions.innerHTML = "";
            }
        });
    </script>
</body>
</html>
