<html lang="uk"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Втуберство Блог</title>

    <!-- Іконка сайту -->
    <link rel="icon" href="{{ url_for('static', filename='img/image-removebg-preview (4).png') }}" type="image/x-icon">
    
    <!-- Підключення стилів Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Підключення кастомних стилів -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <!-- Верхнє меню сайту -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <!-- Логотип -->
            <a class="navbar-brand d-flex align-items-center gap-2" href="/">
                <img src="{{ url_for('static', filename='img/image-removebg-preview (3)-Photoroom.png') }}" width="125" height="52" alt="Лого" class="rounded">
            </a>
            
            <!-- Кнопка для мобільного меню -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Меню навігації -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}">Головна</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'contacts_page' %}active{% endif %}" href="{{ url_for('contacts_page') }}">Контакти</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'about_page' %}active{% endif %}" href="{{ url_for('about_page') }}">Про Втуб</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'faq_page' %}active{% endif %}" href="{{ url_for('faq_page') }}">Часті питання</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'resources_page' %}active{% endif %}" href="{{ url_for('resources_page') }}">Корисні ресурси</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'reviews_page' %}active{% endif %}" href="{{ url_for('reviews_page') }}">Відгуки</a>
                    </li>
                    
                </ul>

                <!-- Пошук з підказками -->
                <form class="d-flex" action="/search" method="get" autocomplete="off">
                      <!-- Поле введення з підключеним списком варіантів -->
                    <input class="form-control me-2" list="articleList" name="query" type="search" placeholder="Шукати...">
                      <!-- Випадаючий список можливих заголовків статей -->
                    <datalist id="articleList">
                      {% for article in articles %}
                       <!-- Кожен заголовок додається як варіант -->
                        <option value="{{ article[1] }}">
                      {% endfor %}
                    </datalist>
                      <!-- Кнопка надсилання пошуку -->
                    <button class="btn btn-outline-light" type="submit">Пошук</button>
                  </form>
                  

            </div>
        </div>
    </nav>

    <!-- Контент сторінки -->
    <main class="container my-4">
        {% block content %}
        {% endblock content %}
    </main>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
